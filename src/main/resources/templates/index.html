
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Github Api</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous"
	th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
<script src="
	https://code.jquery.com/jquery-3.6.0.min.js"
	integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
	crossorigin="anonymous" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
	integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
	crossorigin="anonymous"
	th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>


</head>
<body>
	<div class="container">
		<div class="row justify-content-sm-center  mt-5">
			<div class="col-xxl-6 col-xl-6 col-lg-6 col-md-7 col-sm-9">
				<div class="card shadow-lg">
					<div class="card-body p-5">
						<form class="form-horizontal" th:action="@{/getUser}"
							method="POST" id="userForm">
							
							<div class="mb-3">
								<label class="mb-2 ">Github username</label>

								<div class="input-field">
									<input id="username" name="username" required>

								</div>

							</div>

							<div class="col-md-3 form-group mb-2">
								<label><b>Media Type:</b></label> 
								<select class="form-control" id="mediaType" name="mediaType">
									<option value="application/json">JSON</option>
									<option value="application/xml">XML</option>
								</select>
							</div>


							<button type="Submit" class="btn btn-light " th:text="Send">Send</button>
						</form>
					</div>
				</div>
			</div>

		</div>

	</div>
</body>
</html>
